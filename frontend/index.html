<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shui Board (G)</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #0b1020; color: #e8ecf1; }
      header { padding: 24px; border-bottom: 1px solid #243046; }
      main { max-width: 900px; margin: 0 auto; padding: 24px; display:grid; gap:24px; }
      .card { background:#111933; border:1px solid #243046; border-radius:16px; padding:16px; }
      .stack { display:grid; gap:12px; }
      input, textarea { width:100%; padding:10px 12px; border-radius:12px; border:1px solid #2f3b57; background:#0e152b; color:#e8ecf1;}
      button { padding:10px 14px; border-radius:12px; border:1px solid #2f3b57; background:#1a2646; color:#e8ecf1; cursor:pointer;}
      button:hover { background:#213057; }
      .msg { border:1px solid #2a3754; border-radius: 12px; padding: 12px; background:#0e152b; }
      .muted { color:#a7b3c7; font-size: 12px; }
      .row { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
